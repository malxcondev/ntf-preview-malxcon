<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet" />
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon" />
    <title>nft-preview-card - By Malxcon</title>
  </head>
  <body class="bg-primary-very-dark-blue-main-bg">
    <main class="font-outfit h-screen flex justify-center items-center">
      <div
        class="p-6 rounded-2xl w-[330px] sm:w-[350px] sm:h-[600px] bg-primary-very-dark-blue-card-bg h-[550px]">
        <div
          class="relative group overflow-hidden transition-all duration-300 rounded-xl">
          <!-- Contenedor de la imagen con fondo celeste transparente en hover -->
          <div
            class="absolute inset-0 bg-primary-cyan-ligth opacity-0 group-hover:opacity-100 transition-opacity">
            <!-- Icono de ojo (inicialmente oculto) -->
            <img
              class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-12 h-auto opacity-0 group-hover:opacity-100 transition-opacity"
              src="./images/icon-view.svg"
              alt="Icono de ojo" />
          </div>
          <!-- Contenido original -->
          <img class="rounded-xl" src="./images/image-equilibrium.jpg" alt="" />
        </div>
        <h2
          class="mt-5 mb-[12px] text-white font-semibold text-[22px] cursor-pointer hover:text-primary-cyan">
          Equilibrium #3429
        </h2>
        <p class="text-primary-soft-blue font-light mb-4 sm:mb-5 sm:text-lg">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="flex justify-between mb-3 sm:mb-5">
          <div class="flex items-center">
            <img
              class="h-5 w-auto sm:h-[18px]"
              src="./images/icon-ethereum.svg"
              alt="" />
            <p class="text-primary-cyan font-semibold ml-1 sm:ml-2">
              0.041 ETH
            </p>
          </div>
          <div class="flex items-center">
            <img class="h-5 w-auto" src="./images/icon-clock.svg" alt="" />
            <p class="text-primary-soft-blue font-light ml-1 sm:ml-2 text-base">
              3 days left
            </p>
          </div>
        </div>
        <div class="border-t border-primary-very-dark-blue-line" />
        <div class="flex mt-4 items-center">
          <img
            class="w-auto h-8 mr-4 rounded-full border"
            src="./images/image-avatar.png"
            alt="" />
          <span class="text-primary-soft-blue"
            >Creation of
            <a class="text-white hover:text-primary-cyan" href="#"
              >Jules Wyvern</a
            ></span
          >
        </div>
      </div>
    </main>
  </body>
</html>
